<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Girlfriends Page</title>
    <link rel="stylesheet" href="{{url_for('static',filename='styles/styles.css')}}">
    {% block head %} {% endblock %}
</head>
<body>
    <nav>
        {% for item in navList %}
            <a href="{{url_for(item)}}">
                <div>
                    {{item}}
                </div>
            </a>
        {% endfor %}
    </nav>
    <div>
        {% block content %} {% endblock %}
    </div>
    
</body>
</html>
